<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
</head>
<body>
    <h1><a href="/index">Upload an Image</a></h1>
    <h2>Current Inventory</h2>
    <form method="POST" action="/add_food">
        <input type="text" name="food_name" placeholder="Enter Food Name" required>
        <input type="submit" value="Add Food">
    </form>
    <h2>Item List</h1>
    <ul>
        {% for item in items %}
        <li>{{ item.name }} entered at {{ item.time_of_entry }} expires {{item.days_for_expiry}} days later</li>
        {% endfor %}
    </ul>
</body>
</html>
