<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Food List</title>
</head>
<script>
    function disableSubmitButton() {
        var foodNameInput = document.getElementsByName('food_name')[0].value;
        console.log(document.getElementsByName('food_name'))
        // Check if the input field is not empty
        if (foodNameInput.value.trim() !== null) {
            // Disable the button
            document.getElementById('submitButton').setAttribute('disabled', 'disabled');
            
            // Submit the form
            document.getElementById('addFoodForm').submit();
        } else {
            // Optionally, you can display an alert or message to inform the user
            alert('Please enter a food name before submitting.');
        }
    }
</script>
<body>
    <div class="mainPageList">
        <h1>Food List</h1>
        <h2><a href="/upload">Upload a photo</a></h2>
        <form method="POST" id="addFoodForm">
            <input type="text" name="food_name" placeholder="Enter Food Name" required>
            <input type="submit" name="add_food_button" value="Add Food" id="addFoodButton" onclick="disableSubmitButton()">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Days Until Expiry</th>
                    <th>Delete Item</th>
                    <th>Re-estimate Expiry</th>
                </tr>
            </thead>
            <tbody>
                <!-- Placeholders for your templating engine -->
                {% for item in items %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ expiry_text(item.id) }}</td>
                    <td><a href="{{ url_for('delete_item', item_id=item.id) }}">Delete Item</a></td>
                    <td><a href="{{ url_for('recalculate_expiry', item_id=item.id) }}">Re-estimate</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
