<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <img src="" class="overlay">
    <div class="mainPage">
        <div class="top">
            <a class="foodListBut" href="/">Take me to the <strong>Food List</strong></a>
        </div>
        <img class="logo"src="{{ url_for('static', filename='logo.png') }}">
        
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required class="fileUpload">
                <input type="submit" value="Submit Food Image">
            </form>
    </div>
    
</body>
</html>
