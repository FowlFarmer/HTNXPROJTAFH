<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="mainPage">
        <div class="confirmBox">
            <h1 class="confirm">Confirm image recognition</h1>
            <img src="{{ url_for('get_temp_image') }}" alt="temp_image.jpg" height=160>
            <p class="confirm">Edit the food name in the box below if it's incorrect.</p>
        </div>
        
        <form action="/add_food" method="POST">
            <input type="text" id="food_name" name="food_name" value={{foodname}} required>
            <input type="submit" value="Confirm">
        </form>
    </div>
    
</body>
</html>
